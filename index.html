<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <title>Game Time</title>
</head>
<body>

  <audio src="./sounds/120Bpm_64kb.mp3" id="beats" preload="auto"></audio>
  <container>
    <div class="row">
      <div class="col-4 instructions">
        <h1>Beat Box</h1>
        <h2>Instructions:</h2>
        <div class="how-to">
          <h3>Keep the beat by striking the notes when they reach the target line.<br><br>
          Three Column Game: Use H, J, K to hit notes.<br>
          Four Column Game: Use H, J, K, L to hit notes.<br>
          Five Column Game: Use H, J, K, L, ; to hit notes.</h3>
        </div>
      </div>
      <div class="col-4 game-board">
        <canvas id="game"
                class="game-canvas"
                width="360px"
                height="720px"
                style="border:1px solid black">
        </canvas>
      </div>
      <div class="col-4 info">
        <button id="game-start">Start Game</button>
        <div class="scoreboard">
          <h2 id="score">Score: </h2>
        </div><br>
        <div class="levels">
          <h2>Select Difficulty:</h2>
          <button id="easy">Level One</button><br><br>
          <button id="hard">Level Two</button>
        </div>
      </div>
    </div>
  </container>
  <script src="main.bundle.js"></script>
</body>
</html>
